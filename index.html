<html>
  <head>
    
  </head>
  <body>
     <div class = "calculator-grid">
        <div class = "output"> 
            <div class = "previous-operand"></div>
            <div class = "current-operand"></div>
        </div>    
        <button class = "double-sized" id = "clear">Clear</button>
        <button id = "del">DEL</button>
        <button id = "/" class = "operands" >/</button>
        <button id = "1" data-number>1</button>
        <button id = "2" data-number>2</button>
        <button id = "3" data-number>3</button>
        <button id = "*" class = "operands">*</button>
        <button id = "4" data-number>4</button>
        <button id = "5" data-number>5</button>
        <button id = "6" data-number>6</button>
        <button id = "+" class = "operands">+</button>
        <button id = "7" data-number>7</button>
        <button id = "8" data-number>8</button>
        <button id = "9" data-number>9</button>
        <button id = "-" class = "operands">-</button>
        <button id = "decimal">.</button>
        <button id = "0">0</button>
        <button class = double-sized id="=">ENTER</button>
</div>    
  </body>
</html>
